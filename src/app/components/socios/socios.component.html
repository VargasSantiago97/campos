<p-button (click)="crear()" styleClass="p-button-sm p-button-success" icon="pi pi-user" label="Crear Nuevo"></p-button>


<div class="card">
    <p-table [value]="products1" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="alias">Alias <p-sortIcon field="alias"></p-sortIcon></th>
                <th pSortableColumn="razon_social">Razon Social <p-sortIcon field="razon_social"></p-sortIcon></th>
                <th pSortableColumn="cuit">CUIT <p-sortIcon field="cuit"></p-sortIcon></th>
                <th pSortableColumn="accion">Opcion</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.alias}}</td>
                <td>{{product.razon_social}}</td>
                <td>{{product.cuit}}</td>
                <td>
                    <p-button (click)="eliminar(product.id)" class="chiqu" label="Eliminar" icon="pi pi-user-minus" styleClass="p-button-sm p-button-danger"></p-button>
                    <p-button (click)="editar(product.id)" class="chiqu" label="Editar" icon="pi pi-user-edit" styleClass="p-button-sm"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Socio" [(visible)]="displayModal" [modal]="true" [style]="{width: '80vw'}"
    [draggable]="true" [resizable]="true">
    
    <div class="field">
        <label for="username1" class="block">Alias</label>
        <input id="username1" type="username" aria-describedby="username1-help" pInputText [(ngModel)]="socio.alias" />
        <small id="username1-help" class="block">Alias identificador.</small>
    </div>
    
    <div class="field">
        <label for="username1" class="block">Razon Social</label>
        <input id="username1" type="username" aria-describedby="username1-help" pInputText [(ngModel)]="socio.razon_social" />
    </div>
    
    <div class="field">
        <label for="username1" class="block">CUIT</label>
        <input id="username1" type="username" aria-describedby="username1-help" pInputText [(ngModel)]="socio.cuit" />
    </div>


    <ng-template pTemplate="footer">
    <p-button (click)="guardar()" styleClass="p-button-sm p-button-success" icon="pi pi-user" label="Guardar"></p-button>

    </ng-template>
</p-dialog>

<p-button type="button" (click)="visibleSidebar1 = true" label="Side bar" styleClass="p-button-success"></p-button>

<p-sidebar [(visible)]="visibleSidebar1" [baseZIndex]="10000">
    <h1 style="font-weight:normal">Left Sidebar</h1>
    <p-button type="button" (click)="visibleSidebar1 = false" label="Save" styleClass="p-button-success"></p-button>
</p-sidebar>

<p-fileUpload name="myfile[]" [customUpload]="true" (uploadHandler)="myUploader($event)" [multiple]="multiplee">
    <ng-template pTemplate="content">
        <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
        </ul>
    </ng-template>
</p-fileUpload>
